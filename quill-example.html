<head>
  <title>quill-example</title>
</head>

<body>
  <h1>Quill Example with Reactive Operational Transform (OT) Updates</h1>
  <p>Try this using two browsers. Edit text in both, then click save. The new work will not overwrite your unsaved work</p>
  <p><a href="https://github.com/jonlachlan/quill-meteor-example">GitHub</a></p>
  {{> quillExample}}
  <p><em>(This text will reset every 10 minutes)</em></p>
</body>


<template name="quillExample">
  {{#if editorDataReady}}
    {{> quill collection=editorHelper.collection docId=editorHelper.docId field=editorHelper.field}}
  {{/if}}
</template>
